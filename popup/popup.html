<html>
    <head>
        <meta charset="utf-8">
        <title>PferdeBlocker</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="switch.css">
    </head>
    <body>
        <h1 class="center">Pferde-Blocker</h1>
        
        <img class="center" src="images/128x128.png">

        <label class="switch">
            <input class="horizontal" type="checkbox" name="status" value="status" id="statusCheckbox" checked>
            <span class="slider round"></span>
        </label>
        <label class="horizontal" for="status">Hufratten blockieren</label>
        <p id="blocked" class="center">Auf dieser Seite blockierte Hufeisenfotzen: 0</p>
    </body>
</html>
